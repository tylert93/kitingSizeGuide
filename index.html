<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <title>Kiting Size Guide | Front End Applications</title>

    <!-- meta data & fonts -->
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="../../assets/css/fontAwesome/css/all.css">
    <link rel="stylesheet" href="../../assets/js/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="kitingSizeGuide.css">
</head>
<body>

    <h1 class="text-center mb-5">Kiting Size Guide</h1>

    <div class="input-row d-flex flex-column flex-sm-row align-items-start justify-content-between my-4">
        <div>
            <label for="weightInput">Weight:</label>
            <input type="number" name="weightInput" value="75" id="weightInput" class="mx-3">
        </div>
        <div class="btn-group  mt-3 m-sm-0" role="group" aria-label="Basic example">
            <button type="button" unit="kg" class="btn btn-radio weight-unit kg-btn selectedWeight">Kg</button>
            <button type="button" unit="lb" class="btn btn-radio weight-unit lb-btn">lb</button>
        </div>
    </div>

    <div class="input-row d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mt-5 mb-4">
        <div>
            <label for="speedInput">Wind Speed:</label>
            <input type="range" name="speedInput" id="speedInput" class="mx-3 rounded-pill" value="20" min="0" max="40">
            <span id="speed-display">20</span>
        </div>
        <div class="btn-group mt-3 m-sm-0" role="group" aria-label="Basic example">
            <button type="button" unit="kts" class="btn btn-radio speed-unit kts-Btn selectedSpeed">Kts</button>
            <button type="button" unit="kmh" class="btn btn-radio speed-unit kmh-btn">km/h</button>
            <button type="button" unit="ms" class="btn btn-radio speed-unit ms-btn">m/s</button>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center result-box">
        <div class="result-display mt-4 d-flex">
            <img src="imgs/kite.png" alt="">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div>Kite Size:</div>
                <div><span id="kite-size-display"></span> m<sup>2</sup></div>
            </div>  
        </div>
    
        <div class="result-display mt-5 d-flex">
            <img src="imgs/board.png" alt="">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div>Board Size:</div>
                <div id="board-size-display"></div>
            </div>  
        </div>
    </div>
       
    <!-- JavaScript files -->
    <script type="text/javascript" src="../../assets/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="kitingSizeGuide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../../assets/js/lib/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

</body>

</html>
